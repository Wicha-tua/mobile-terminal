<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#box{
				width: 100px;
				height: 100px;
				background: blue;
				
			}
		</style>
	</head>
	<body style="height: 3000px;">
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById('box');
		box.onmousewheel = fun;
		if(box.addEventListener){
			box.addEventListener('DOMMouseScroll', fun);
		}
		
		
		function fun(ev){
			var ev = ev || window.event;
			var flag;
			if(ev.wheelDelta){
				//ie/chrome
				//console.log(ev.wheelDelta);
				if(ev.wheelDelta > 0){
					//向上滚
					flag = 'up';
					//box.style.height = box.offsetHeight - 10 + 'px';
				}else{
					//向下滚
					flag = 'down';
					//box.style.height = box.offsetHeight + 10 + 'px';
				}
				
			}else if(ev.detail){
				//firefox
				
				//console.log(ev.detail);
				if(ev.detail > 0){
					//向下滚
					flag = 'down';
					//box.style.height = box.offsetHeight + 10 + 'px';
				}else{
					//向上滚
					flag = 'up';
					//box.style.height = box.offsetHeight - 10 + 'px';
				}
				
			}
			
			switch (flag){
				case 'up':
				  box.style.height = box.offsetHeight - 10 + 'px';
					break;
				case 'down':
				  box.style.height = box.offsetHeight + 10 + 'px';
					break;
			}
			if(ev.preventDefault){
				ev.preventDefault();
			}
			
			return false;
		}
		
	</script>
	
	<!--
		
		###鼠标滚轮事件

		ie/chrome : onmousewheel(dom0)
			event.wheelDelta
				上：120
				下：-120
			
		firefox : DOMMouseScroll 必须用(dom2的标准模式)
			event.detail
				上：-3
				下：3
				
		return false阻止的是  dom0 所触发的默认行为
		dom2 需要通过event下面的event.preventDefault();
	-->
</html>
