<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="测试" />
	</body>
	<script type="text/javascript">

	var btnDom = document.querySelector('#btn');
	btnDom.addEventListener('click', function(){

		console.log(this);
	})
	
	btnDom.addEventListener('click', function(){
		console.log('dom2-2');
	})
	
	btnDom.addEventListener('click', function(){
		console.log('dom2-3');
	})
	
	
	</script>
	
</html>
