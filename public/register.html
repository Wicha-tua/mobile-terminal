<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
<div class="form_register">
  <!--logo-->
  <div class="form_logo">
    <img  class="hidden-xs col-sm-5" src="./images/logo_user.png" alt="">
    <span class="col-xs-12 col-sm-4">用户注册</span>
    <span class="col-sm-3 hidden-xs"></span>
  </div>

  <hr>
  <!--注册-->
  <div class="container-fluid body-content">
    <div class="row row-first">
      <!--图片-->
      <div class="hidden-xs col-sm-6 img-title">
        <img src="./images/4.jpg" alt=""><br>
      </div>
      <!--注册-->
      <div class="col-xs-12 col-sm-4">
        <ul class="nav nav-tabs mi-nav-tabs">
          <li><a href="./login.html">登录</a></li>
          <li><a href="#" data-toggle="tab">注册</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tab1">
            <form id="form-login" action="/register" method="post">
              <div class="form-group">
                <label for="userName" class="sr-only">账号</label>
                <input type="text" name="userName" id="userName" class="form-control" placeholder="请输入账号">
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">密码</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码">
              </div>
              <div class="form-group">
                <label for="passwordConfirm" class="sr-only">确认密码</label>
                <input type="text" name="passwordConfirm" id="passwordConfirm" class="form-control" placeholder="请输入确认密码">
              </div>
              <div class="form-group">
                <label for="tel" class="sr-only">手机号码</label>
                <input type="text" name="tel" id="tel" class="form-control" placeholder="请输入手机号">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="ck" id="ck" checked="checked"> 我已看过并接受 《<a href="#">用户协议</a>》
                </label>
              </div>
              <button type="submit" class="btn btn-default btn-block mi-btn-default">注册</button>
            </form>
            <span class="col-sm-2"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.js"></script>

</body>
</html>
