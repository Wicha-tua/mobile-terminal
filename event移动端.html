<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width"/>
		<title></title>
		<style type="text/css">
		
		 /*取消默认行为*/
			*{
				margin: 0;
				padding: 0;
				touch-action: none;
			}
			
			html, body{
				height: 100%;
				overflow: hidden;
			}
			
			#test{
				width: 200px;
				height: 200px;
				background: brown;
				
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
	<script type="text/javascript">
	   
		/*
		   changedTouches 触发当前事件手指的列表（默认是一个）
		   					它是唯一的，所以用它来输出手指的坐标，
		   					它虽然是一个，但是实际上爱是数组，
		   					changedTouches[0]
		   targetTouches  触发当前目标元素上的手指列表（可以是多个）
		   
		   touches        当前屏幕上的手指列表（可以是多个）
		   
		 * */
		var test = document.getElementById('test');
		test.addEventListener('touchstart', function(ev){
			console.log(ev.changedTouches[0].clientX);
			console.log(ev.changedTouches[0].clientY);
		})
		
	</script>
</html>
