<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 运算符（操作符）
			  - 通过运算符可以对一个或多个值进行运算，并返回结果
			  - 我们之前使用的typeof就是一个运算符，它可以用来检查一个变量的数据类型
			  
			  - 比如：+ - * / % 都是运算符
			  - 算数运算符： +
			   - + 可以对符号两侧的值进行加法运算，并将运算结果返回
			   - 当对非数字（除了字符串）进行加法运算时，它会将其先转换为数字，然后再运算
			   - 如果对两个字符串进行相加，则会进行拼串的操作，将两个字符串拼成一个字符串
			   - 任何值个字符串进行加法运算时，都会先将其转换为字符串，然后在和字符串进行拼串的操作
			   - 我们经常通过为一个任意的值加空串的形式来将其转换为字符串
				     这种形式我们称为隐式的类型转换，原理实际上也是通过String()函数转换的
				     但是这种方式更加简单
			 * */
			
			/*
			 算数运算符 — *
			  - - 可以对符号两侧的值进行减法运算
			  - * 可以对符号两侧的值进行乘法运算
			  - / 可以对符号两侧的值进行除法运算
			  - 这些符号的运算规则和数学中是一模一样的
			        不同的是在对非数字类型进行运算时，会先将其转换为数字然后在运算
			        我们还可以通过为一个任意的数据类型 -0 *1 /1 来将其转换为Number类型
			        原理和Number()函数一样
			    
			    算数运算符号  %
				- % 可以对符号两侧的值进行取模（取余）运算
				- 同样对非数字进行取模的运算，也会转换为数字然后在运算
			 * */
			// + 
			 var a = 10;
			 a = a+5;// 15
			 a = a + true;// 16 将true转换为数字
			 a = a + NaN; // NaN 任何值(数字)和NaN做任何运算都是NaN
			 a = 'true' + '123';// true123
			 a = 'true' + NaN; // trueNaN
			 a = false + null ;// 0 
			 a = undefined + 100; // NaN
			 a = '你好' + undefined; // 你好 undefined
			 a = 10 + '';//'10'--字符串10
			 console.log(typeof a); //string
			 console.log(a);
			 
			 // - * /
			var  b = 10 - 5; // 5
			     b = 10 * 5; // 50
			     
			     // 2
			     b = 10 / 5;  
			     b = 10 % 5; // 0
			     b = 10 - true; // 9
			     
			     //1
			     b = 5 / '5';    
			     b = 5 * 'abc';//NaN
			     console.log(b);
			var c = '123';
			    c = c - 0; // 123
			    c = c * 1; //123
			    // 123
			    c = c / 1;  
			    console.log(typeof c); // number
			    console.log(c);
		
		/*
		 一元运算符只需要一个操作数
		  一元的 + 
		  - 一元+就相当于数学运算中的正号
		  - 一元+不会对一个数值产生任何变化
		  
		 一元的 -
		  - 一元 - 相当于数学中的负号
		  - 负号可以对一个数值进行符号位取反
		  
		  - 如果对非数值进行一元的 + 或 - 运算，它会向将其转换为number,然后在运算
		        我们可以利用这一特点来将任意的数据类型转换为number
		        原理与number()函数一样
		 * */
		
		var d = '234'; // string
		    d = +d; // number
		    d = -d;  //number
		console.log( typeof d);
		
		var result = 1 + +'2' + 3;//6
		console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
