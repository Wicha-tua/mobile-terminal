		<title></title>
		<script type="text/javascript">
			/*
			 Boolean 布尔值
			  - 我们可以使用布尔值来进行逻辑判断
			  - 布尔值只有两个 true 和 false
			  - true 表示逻辑的真
			  - false 表示逻辑的假
			  
			 - 使用 typeof 检查一个布尔值时，会返回 boolean 
			 * */
			
			var bool = true;
			console.log(bool); 
			console.log(typeof bool);
		</script>
