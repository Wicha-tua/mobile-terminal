<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 Undefined (未定义)
			   - Undefined 表示一个声明但是没有赋值的变量
			   - Undefined 的类型只有一个值 undefined 
			   - 使用typeof 检查一个Undefined 类型的数据时，会返回undefined
			 Null(空值)
			   - Null 类型只有一个值，就是null
			   - null值专门用来表示为空的对象
			   - 使用 typeof 检查一个Null类型的值时，会返回object
			   
			 * */
			var a;
			
			var b = undefined;
			var c = null;
			console.log(typeof c);
		</script>
	</head>

	</body>
</html>
