<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 标识符
			  - 在js中我们所有可以自主命名的内容都可以认为是一个标识符
			     比如：变量名 、 函数名 、 属性名
			  
			  - 标识符的规范
			    1.标识符中可以含有字母、数字、 _ 、 $ ， 但是不能以数字开头
			    2.标识符不能是ES标准中的关键字和保留字
			    3.标识符命名时需要使用驼峰命名法
			       - 首字母小写，每个单词开头的字母大写
			          helloWorld
			          xxxYyyZzz
			    4.在js底层保存标识符时，实际上都是使用的Unicode编码进行保存的
			             理论上讲只要在Unicode编码中的字符都可以作为标识符
			  
			 * */
			
			var 中 = 123;
			var 锄禾日当午 = 456;
			console.log(中);
			console.log(锄禾日当午);
			
		</script>
	</head>
	<body>
	</body>
</html>
