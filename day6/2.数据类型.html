<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 在js中一共有6种数据类型on个
			  String 字符串
			  Number  数值
			  Boolean  布尔值
			  Null     空值
			  Undefined 未定义
			  Object     对象
			  
			  其中String Number Boolean Null Undefined 属于基本数据类型
			  而 Object 属于引用数据类型
			  
			 * */
			
			/*
			 String 字符串  
			   - 在js中字符串需要使用引号引起来，双引号或单引号都行
			   -str 变量  "str"字符串
			   - 引号是不能嵌套的
			 * */
			
			/*
			 当需要打印一些特殊字符时，可以使用 \ 来作为转义字符
			 
			 	\" 表示"
			 	\' 表示'
			 	\\ 表示\
			 	\t 表示制表符
			 	\n 表示换行
			 	\uxxxx  表示一个Uniclde编码
			 * */
			var str = 'hello';
			
			str = '你好';
			str = '子曰："学而时习之不亦乐乎"';
			console.log(str);
		</script>
	</head>
	<body>
	</body>
</html>
