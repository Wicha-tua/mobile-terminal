<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				width: 200px;
				height: 200px;
				background: brown;
			}
		</style>
		<!--
			UL 设计图  320px
			缺点：没有使用meta标签
				   兼容问题
				    图片失真
			优点：没有复杂的计算
			     设计图中的元素大小可以直接使用
		-->
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
	<script type="text/javascript">
	
	    document.addEventListener('touchstart', function(ev){
	    	ev.preventDefault();
	    })
		var targetW = 320;
		// 存在兼容问题（在其他的应用上不适用）
		var width = screen.width;
		
		var scale = width/targetW;
		var metaDom = document.createElement('meta');
		metaDom.setAttribute('name', 'viewport');
		metaDom.setAttribute('content', 'initial-scale='+scale);
		document.head.appendChild(metaDom);
	</script>
</html>
