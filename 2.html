<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#test{
				width: 20000px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
		<script type="text/javascript">
			// 内容区的视口
			var width = document.documentElement.clientWidth;
			console.log(width);
			// 包含滚动条
			width = window.innerWidth;
			console.log(width);
			// 整个浏览器的窗口
			width = window.outerWidth;
			console.log(width);
			// 屏幕的宽度（兼容性不好）
			width = screen.width;
			console.log(width);
			
		
		</script>
	</body>
</html>
