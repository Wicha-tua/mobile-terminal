<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--
			比较的是HTML的大小
			width  375px
			initial-scale  375px
			width < initial-scale = initial-scale
			width > initial-scale = width
			布局视口在width与initial-scale产生分歧
			时会选择他们中比较大的那一个
			
		-->
		<meta name="viewport" content="width=300,initial-scale=1"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#test{
				width: 300px;
				height: 300px;
				background: brown;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
</html>
