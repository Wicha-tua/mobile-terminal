<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		/*
		 多行注释
		 	- 注释中的内容不会被浏览器解释执行，但是可以在源码中查看
		 	- 多行注释不能嵌套
		 * */
		//单行注释，但是注释只对它后边的内容起作用
		/*
		 基本语法：
		 	1.在JS中严格区分大小写
		 	2.Js中的每个语句以；结尾
		 	  - 如果不写分号，浏览器会根据上下文自动添加分号
		 	  但是浏览器加分号会影响一些性能，而且有些情况它会给你加错了
		 	  - 所以我们必须在每个语句的结尾加上分号
		 	3.JS中会忽略多个空格和换行，所以我们可以利用空格和
		 	换行对代码进行格式化
		 * */
			console.log('很好');
			alert('不好');
			document.write('好的');
		</script>
	</head>
	<body>
	</body>
</html>
