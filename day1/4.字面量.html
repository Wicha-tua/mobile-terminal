<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 字面量
			   - 字面量简单来说就是一个值，比如
			   我们的数字、字符串等都是字面量
			   -字面量都是固定的不可变的
			   - 在JS中可以直接使用字面量
			   但是使用字面量并不方便
			   
			 变量 
			  - 变量可以用来保存字面量
			  - 变量中保存的值是可以发生变化发
			  - 一班都是使用变量来保存一个字面量
			  而不直接使用字面量
			 * */
			//声明变量
			//在JS中使用var 关键字来声明一个变量
			//如果一个变声明但是没有赋值，
			//它的值默认是undefined
			var a;
			var b;
			//console.log(a);
			//console.log(b);
			//也可以同时声明多个变量
			var a , b;
			//console.log(a);
			//console.log(b);
			//为变量进行赋值
			//使用=为一个变量进行赋值
			a = 123;
			b = 4;
			console.log(a);
			console.log(b);
			//声明和赋值同时进行
			var c = 3;
			console.log(c);
			// 同时声明并赋值多个变量
			var d = e = 6;
			console.log(e);
			
			var age = 24;
			console.log(age);
		</script>
	</head>
	<body>
	</body>
</html>
