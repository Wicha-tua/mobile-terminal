<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*三元运算符（三目运算符）
			 * - 三元运算符需要三个操作数
			 * - ?: 
			 *  - 语法：
			 *   - 条件表达式?语句1:语句2
			 * - 执行流程：
			 *  - 三元运算符在执行时，会先对条件表达式进行求值判断
			 *   如果判断结果为true，则执行语句1，并将执行结果返回
			 *   如果判断结果为false，则执行语句2，并将执行结果返回
			 */
			false?alert('语句1'):alert('语句2');
			var a = 60;
			var b = 75;
			var c = 40;
			
			a>b?alert(a):alert(b);
			a>c?alert(a):alert(c);
			var max = a>b?a:b;
			max>c?alert(max):alert(c);
			var max = a>b?(a>c?a:c):(b>c?b:c);
			console.log(max);
			
			/*运算符的优先级和数学中的类似
			 *  比如：先算乘除后算加减，也可以通过括号来改变运算的顺序
			 *遇到优先级不清楚，可以查询优先级的表，在表中，位置越靠上，优先级越高
			 * 优先级越高的，越先运算，同一行的运算符优先级一样，优先级一样从左往右计算
			 * 但是这个优先级的表，不需要记忆，如果遇到拿不准的，则使用（）来改变优先级
			 
			   
			      如果||和&&的优先级一样，或者||大
			        则从左向右算，结果是3
			   如果&&的优先级高，则应该先算后边的，结果是1
			 * */
			var result = 1||(2&&3)
		</script>
	</head>
	<body>
	</body>
</html>
